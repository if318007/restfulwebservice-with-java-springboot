<!DOCTYPE html>
<html>
 <head>
 <meta charset = "ISO-8859-1"/>
 <title>View Users</title>
 <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
 </script>

 <script>
 $(document).ready(function(){
 $.getJSON("http://localhost:8080/users", function(result){
 var data='';
 for (var i = 0; i < result.length; i++) {
 data += "<tr><td>" + result[i].id + "</td><td>" +
 result[i].firstName +"</td><td>" +
 result[i].lastName +"</td></tr>";
 }
 $("#viewDataUsers").append(data);
 });
 });
 </script>
 </head>

 <body>
 <h4>Data User</h4>
 <br>
 <table id="viewDataUsers" class="table" border="1">
 <tr>
 <th>No</th>
 <th>First Name</th>
 <th>Last Name</th>
 </tr>
 </table>

 </body>
</html>
